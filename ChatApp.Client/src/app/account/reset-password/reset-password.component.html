<div class="d-flex justify-content-center" *ngIf="token && email">
  <div class="col-12 col-lg-5">
    <main class="form-signin">
      <form [formGroup]="resetPasswordForm" class="form-signin"
            (ngSubmit)="resetPassword()" autocomplete="off">
        <div class="text-center mb-4">
          <h1 class="mb-3 font-weigth-normal">
            <span>
              Reset password
            </span>
          </h1>

        </div>
        <div class="form-floating mb-3">
          <input formControlName="email" type="text" placeholder="email" class="form-control" />
          <label for="email">Email</label>

        </div>
        <div class="form-floating mb-3">
          <input formControlName="newPassword" type="password"
                 placeholder="New password" class="form-control"
                 [class.is-invalid]="submitted && resetPasswordForm.get('newPassword')?.errors" />
          <label for="newPassword">New password</label>
          <span class="text-danger" *ngIf="submitted
                && resetPasswordForm.get('newPassword')?.hasError('required')">
            New password is required
          </span>
          <span class="text-danger" *ngIf="submitted
              && resetPasswordForm.get('newPassword')?.hasError('minlength')||
                resetPasswordForm.get('newPassword')?.hasError('maxlength')">
             Password must be at least 6,and maximum 15 characters
          </span>



        </div>
        <div class="form-floatin" *ngIf="errorMessages.length>0">
          <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>

        </div>
        <div class="row">
          <div class="col-6">
            <div class="d-grid">
              <button class="btn btn-block btn-success" type="submit">Send</button>
            </div>

          </div>
          <div class="col-6">
            <div class="d-grid">
              <button class="btn btn-block btn-success" routerLink="/account/" type="button">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>
  </div>


</div>
