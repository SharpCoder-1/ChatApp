@if(success){
<div class="container text-center">
    <a class="btn btn-primary" href="/account/login" routerLink="/account/login">
        Login
    </a>
</div>
}
@else{
<div class="container text-center">
    <a class="btn btn-primary" (click)="resendEmailConfirmationLink()">
        Click here to resend email confirmation link
    </a>
</div>
}
